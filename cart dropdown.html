<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>My Cart</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="spin.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="spinner.js"></script>
</head>

<body>
     <!-- Top Navbar & Dropdown Cart-->
    <div class="header clearfix">
        <style>
            /*Dropdown CSS*/
            .dropdown-content {
                display: none;
                position: absolute;
                padding:25px;
                background-color: #f1f1f1;
                min-width: 300px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
                right: 0;
                z-index: 1;
            }
            .show {
                display:block;
            }
            .cartHeader > p{
                text-align: center;
                font-size: 16px;
                margin-bottom: 25px;
            }
            .cartBody {
                min-height:300px;
            }
            .cartBody > p{
                text-align: left;
                font-size:14px;

            }
            .cartFooter {
                border-top: solid 1px;
                margin:10px;
            }
            .cartFooter > .cartTotal {
                margin-top:10px;
                margin-bottom:10px;

                flex-wrap: nowrap;
                text-align: right;
            }
            .cartTotal > .totalWord {
                font-size: 20px;
                float:left;
            }
            .cartTotal > .totalPrice {
                color:#606FF6;
                text-align: right;
            }
            button[class="checkout"]{
                border-style:none;
                border-radius:5px;
                background: #606FF6;
                color:white;
                padding:10px;
                font-weight: bold;
                width:100%;
                cursor: pointer;
            }

        </style>

        <div class="head-left">
            <img src="assets/logo.png" alt="cart" width="65px" height="60px"/>
        </div>
        <div class="searchbar">
            <input type="search" id="search" placeholder="Shop for more items" />
            <input type="image" name="submit" src="assets/search-solid.svg"/>
        </div>
        <div class="head-right">
            <div class="banner r-left"><a href="#">My Account</a>
            </div>

            <div class="banner r-right">
                <button onclick="cartOpen()" class="btn dropbtn my-cart-icon glyphicon-shopping-cart">Cart
                    <img src="assets/shopping-cart-solid.svg" width="15" height="15"/> 
                </button> 
            <!--Cart-->
                <div id="cartDropdown" class="dropdown-content">
                    <div class="cartHeader">
                        <p><strong>SHOPPING CART</strong></p>
                    </div>
                    <div class="cartBody">
                        <p>placeholder</p>
                    </div>
                    <div class="cartFooter">
                        <div class="cartTotal">
                            <div class="totalWord"><p><strong>Total:</strong></p>
                            </div>
                            <div class="totalPrice"><p>yeet</p>
                            </div>
                        </div>
                        <button class="checkout">Checkout</button>
                    </div>

                </div>
                <div style="float: right; cursor: pointer;">
                    <span class="glyphicon glyphicon-shopping-cart my-cart-icon"></span>
                </div>
            </div>
            <div id="spinner">
            </div>
        </div>
    </div>
     <!-- //Top Navbar// -->

     <!-- Shop Link Menu -->     
    <div class="shopLink">
        <nav class="menu">
            <ul>
                <li><a href="#">HOME & GARDEN</a></li>
                <li><a href="#">FROZEN FOOD</a></li>
                <li><a href="#">PENCILS</a></li>
                <li><a href="#">BUTTER</a></li>
                <li><a href="#">TOYS & GAMES</a></li>
                <li><a href="#">GROCERIES</a></li>
            </ul>
        </nav>
    </div>
     <!-- //Shop Link Menu// -->     

     <!-- Page Content -->      
    <div class="pageContent">

        <div class="pageSource">
            <a href="#">Home </a><a> -> </a> <a href="#"> Groceries </a> <a> -> </a> <a href="#"> Frozen Food </a>
        </div>
        <div class="pageTitle">
            <h1> FROZEN FOOD</h1>
        </div>
        <div class="pageStock" id="pageOfStock">
            <div class="item" id="4">
                <img class="stockItem" src="assets/stockItem.png">
                <p class="stockName">Frozen Chicken Breasts </p>
                <p class="stockPrice" value=12 >£12.00</p>
                <form id="food_1" class="data-quantity my-cart-btn">
                    <input type="number" class="quant-btn" value="1">
                    <button onclick="addToCart()" class="submit">Add</button>
                </form>
            </div>
        </div>
    </div>  
     <!-- //Page Content// --> 
</body>

<script>

    //Toggle Dropdown
    function cartOpen() {
      document.getElementById("cartDropdown").classList.toggle("show");
    }

    //XML HTTPS Load Stock
    window.onload = function(e){ 
        let myArray;
        var req = new XMLHttpRequest();
        var url = "http://gocreate.fun/recode/getcartitems.php";
        req.overrideMimeType("application/json");
        req.open('GET', url, true);
        req.onload  = function() {
            var jsonResponse = JSON.parse(req.responseText);
            console.log(jsonResponse);
            myArray = jsonResponse;
            find();
        };
        req.send(null);
        function find(){
            const boxes = document.querySelector('#pageOfStock');
            for(let i=0; i<myArray.length;i++){
                if(myArray[i].stock===0){
                myArray[i].disabled = "disabled";
                }
            }
            for(let i=0; i<myArray.length; i++){
            let box = document.createElement('div');
            box.innerHTML = `
                <div class="item" id="${myArray[i].id}">
                    <img class="stockItem" src="${myArray[i].image}"/>
                    <p class="stockName" id="${myArray[i].name}">${myArray[i].name}</p>
                    <p class="stockPrice" id="price" value=${myArray[i].price}>£${myArray[i].price}</p>
                    <form id="food_1" class="data-quantity my-cart-btn">
                        <input type="number" class="quant-btn" value="1" name="amount">
                        <button class="submit" ${myArray[i].disabled}>Add</button>
                    </form>
                </div> `;
                pageOfStock.appendChild(box);
            }
        }
    }

</script>


</html>
