<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <header>
            <div style="line-height:0px">
                <div class="header">
                    <div class="img">
                        <img src="assets/logo.png" alt="cart" width="90px" height="65px" />
                    </div>
                    <div class="box">
                        <input type="search" id="search" placeholder="Search" />
                    </div>
                    
                    
            </div>
</body>

<style>

.body {
    margin: 0px;
    padding: 0px;
}

.header {
    background: #C9DCEC;
    padding: 35px;
    text-align: center;
}

.img {
    float: left;
}

.box input[type=search] {
  width: 30%;
  padding: 6px;
  border: none;
  border-radius: 7px;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
  display: inline-block;
}

</style>
